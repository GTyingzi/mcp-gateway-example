server:
  port: ${SERVER_PORT:18081}  # 默认端口为18081，可以通过命令行参数SERVER_PORT覆盖

spring:
  application:
    name: mcp-restful-provider

  cloud:
    # nacos注册中心配置
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
## 配置swagger文档的访问路径
springdoc:
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        exclude: "*"